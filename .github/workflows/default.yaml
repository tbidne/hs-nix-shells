name: default

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

  workflow_dispatch:

jobs:
  default:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.0.2

      - name: Setup nix
        uses: cachix/install-nix-action@v17
        with:
          nix_path: nixpkgs=https://github.com/NixOS/nixpkgs/archive/b39924fc7764c08ae3b51beef9a3518c414cdb7d.tar.gz
          extra_nix_config: |
            access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}

      - name: ghcVers = ghc8107
        run: nix-shell . -A default --argstr ghcVers ghc8107 --dry-run

      - name: ghcVers = ghc902
        run: nix-shell . -A default --argstr ghcVers ghc902 --dry-run

      - name: ghcVers = ghc925
        run: nix-shell . -A default --argstr ghcVers ghc925 --dry-run

      - name: ghcVers = ghc926
        run: nix-shell . -A default --argstr ghcVers ghc926 --dry-run

      - name: ghcVers = ghc944
        run: nix-shell . -A default --argstr ghcVers ghc944 --dry-run

      - name: cabalPlan = false
        run: nix-shell . -A default --arg cabalPlan false --dry-run

      - name: cabalPlan = true
        run: nix-shell . -A default --arg cabalPlan true --dry-run

      - name: ghcid = false
        run: nix-shell . -A default --arg ghcid false --dry-run

      - name: ghcid = true
        run: nix-shell . -A default --arg ghcid true --dry-run

      - name: hls = ormolu
        run: nix-shell . -A default --argstr hls ormolu --dry-run

      - name: hls = full
        run: nix-shell . -A default --argstr hls full --dry-run

      - name: hls = none
        run: nix-shell . -A default --argstr hls none --dry-run

